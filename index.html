<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map Project</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="row row-buffer">
                    <h1>The North Shore's Most Popular Asian Restaurants</h1>
                    <h5>As determined by Foursquare checkins</h5>
                    <h3>Get started by selecting a suburb</h3>
                </div>
                <div class="row row-buffer">
                    <select data-bind="options: suburbsList, optionsText: 'city', value: selectedSuburb"></select>
                </div>
              <div class="row row-buffer">
                    <ul data-bind="foreach: filteredVenues">
                        <li data-bind="text: name, click: $parent.selectedVenue, css: { 'selected-location': active }"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div id="map"></div>   
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        
    <script>
        var map;
        var viewModel;

        function initMap() {

            // create a new map
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 42.167308, lng: -87.845736 },
                zoom: 12,
                mapTypeControl: false
            });

            google.maps.event.addDomListener(window, 'resize', resetMap)

            viewModel = new ViewModel();
            ko.applyBindings(viewModel);

        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAonp8XE2ZoDuCEumkEjj5Oi9phzUVqdoc&v=3&callback=initMap">
    </script>
     <script src="views/app.js"></script>
   
    
</body>
</html>
